<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Anthony Kozinau">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Bootstrap CSS-->
    <link href="../static/bootstrap.min.css" th:href="bootstrap.min.css" rel="stylesheet" media="all">
    <!-- Vendor CSS-->
    <!--        <link href="../static/animsition.min.css" th:href="animsition.min.css" th:rel="stylesheet" th:media="all">-->
    <link href="../static/bootstrap-progressbar-3.3.4.min.css"
          th:href="bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"
          media="all">
    <link href="../static/animate.css" rel="stylesheet" media="all" th:href="animate.css">
    <link href="../static/hamburgers.min.css" th:href="hamburgers.min.css" rel="stylesheet" media="all">
    <link href="../static/slick.css" th:href="slick.css" rel="stylesheet" media="all">
    <link href="../static/select2.min.css" th:href="select2.min.css" rel="stylesheet" media="all">
    <link href="../static/perfect-scrollbar.css" th:href="perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/theme.css" rel="stylesheet" media="all" th:href="theme.css">

    <link rel="stylesheet" href="../static/main1.css">
    <link rel="stylesheet" th:href="main1.css">

</head>

<body class="animsition">
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <h1>Limpet</h1>
                    </div>
                    <div class="login-form">
                        <form th:method="POST" th:action="@{/registration}">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="au-input au-input--full" type="username" name="name" id="name"
                                       placeholder="full name" >
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                       placeholder="Password">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="aggree">Agree the terms and policy
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">register</button>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button class="au-btn au-btn--block au-btn--blue m-b-20">register with facebook
                                    </button>
                                    <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                                </div>
                            </div>
                        </form>
                        <div class="register-link">
                            <p>
                                Already have account?
                                <a th:href="@{/login1}">Sign In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
